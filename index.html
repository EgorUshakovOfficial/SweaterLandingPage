<!DOCTYPE html>
<html>
<head>
	<title>Product Landing Page</title>
	<meta name="author" content="Egor Ushakov">
	<meta name="description" content="Product landing page for sweaters"> 
	<meta name="keywords" content="sweaters, landing page">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<link rel="stylesheet" href="./css/Style.css">
</head>
<body>
	<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
	<header id="header">
		<img src="https://media.gq.com/photos/5dcb182b8dcc01000830a3b0/1:1/w_2000,h_2000,c_limit/sweaters-3x2.jpg" alt="Photo of a sweater" id="header-img">
		<nav id="nav-bar">
			<ul>
				<li><a class="nav-link" href="#form">Get Started</a></span></li>
				<li><a class="nav-link" href="#video">How It's Designed</a></li>
				<li><a class="nav-link" href="#product-section">Prices</a></li>
			</ul>
		</nav>
	</header>
			<main class="container">
				<form id="form" action="https://www.freecodecamp">
					<label for="email">Get Started</label>
					<br>
					<input type="email" id="email" name="email" placeholder="example@gmail.com" size="50"> 
					<br>
					<input type="submit" value="Submit" id="submit">
				</form>
				<iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/GqQ3D_Uhyr4" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
				<section id="product-section">
					<div id="orange-sweater" class="sweater">
						<p class="kind-sweater">Orange Sweater</p>
						<img src="https://wordans-a1a5.kxcdn.com/files/model_specifications/2012/7/6/13989/13989_big.jpg?1443825483" alt="Picture of an orange sweater" class="sweater-picture">
						<p class="price">$25USD</p>
					</div>
					<div id="red-sweater" class="sweater">
						<p class="kind-sweater">Red Sweater</p>
						<img src="https://media.gq.com/photos/586d3bbd2a61c7be7c47a23c/1:1/w_700,h_700,c_limit/saint%20laurent.jpg" alt="Picture of a redsweater" class="sweater-picture">
						<p class="price">$25USD</p>
					</div>
					<div id="blue-sweater" class="sweater">
						<p class="kind-sweater">Blue Sweater</p>
						<img src="https://wordans-a1a5.kxcdn.com/files/model_specifications/2011/3/16/2222/2222_big.jpg?1443825188" alt="Picture of a blue sweater" class="sweater-picture">
						<p class="price">$25USD</p>
					</div>
				</section>
			</main>
</body>
</html>
